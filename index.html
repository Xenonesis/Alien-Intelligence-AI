            animation-fill-mode: both;
            height: 5px;
            width: 5px;
            background-color: #3B82F6;
            display: inline-block;
            border-radius: 50%;
            margin: 0 1px;

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    <script>
        // Favicon animation handler
        const faviconAnimator = {
            init() {
                const favicon = document.getElementById('favicon');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = 32;
                canvas.height = 32;
                
                const img = new Image();
                img.src = 'logo.png';
                
                img.onload = () => {
                    let hue = 0;
                    let scale = 1;
                    
                    setInterval(() => {
                        // Clear canvas
                        ctx.clearRect(0, 0, 32, 32);
                        
                        // Update animation values
                        hue = (hue + 2) % 360;
                        scale = 1 + Math.sin(Date.now() / 500) * 0.1;
                        
                        // Apply transformations
                        ctx.save();
                        ctx.translate(16, 16);
                        ctx.scale(scale, scale);
                        ctx.translate(-16, -16);
                        
                        // Draw image with filters
                        ctx.filter = `hue-rotate(${hue}deg) brightness(1.2)`;
                        ctx.drawImage(img, 0, 0, 32, 32);
                        
                        ctx.restore();
                        
                        // Update favicon
                        favicon.href = canvas.toDataURL('image/png');
                    }, 50);
                };
            }
        };

        // Initialize favicon animation when document loads
        document.addEventListener('DOMContentLoaded', () => {
            faviconAnimator.init();
        });
    </script>

    <script>
        function toggleBottomSheet() {
            const sheet = document.getElementById('mobile-menu-sheet');
            sheet.classList.toggle('hidden');
            
            if (!sheet.classList.contains('hidden')) {
                // Add touch gesture handling
                let startY;
                sheet.addEventListener('touchstart', e => {
                    startY = e.touches[0].clientY;
                });
                
                sheet.addEventListener('touchmove', e => {
                    const deltaY = e.touches[0].clientY - startY;
                    if (deltaY > 50) {
                        sheet.classList.add('hidden');
                    }
                });
            }
        }

        // Handle mobile keyboard
        const input = document.getElementById('user-input');
        input.addEventListener('focus', () => {
            if (window.innerWidth < 640) {
                setTimeout(() => window.scrollTo(0, document.body.scrollHeight), 300);
            }
        });

        // Add pull-to-refresh prevention
        document.body.addEventListener('touchmove', e => {
            if (window.scrollY === 0) {
                e.preventDefault();
            }
        }, { passive: false });

        // Handle mobile back button
        window.addEventListener('popstate', () => {
            const sheet = document.getElementById('mobile-menu-sheet');
            if (!sheet.classList.contains('hidden')) {
                sheet.classList.add('hidden');
                history.pushState(null, '');
            }
        });
    </script>
