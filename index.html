<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <meta name="theme-color" content="#1F2937">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="icon" type="image/png" href="logo.png" id="favicon">
    <style>
        .chat-container {
            scrollbar-width: thin;
            scrollbar-color: #4B5563 transparent;
        }
        
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background-color: #4B5563;
            border-radius: 20px;
        }

        .message {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator span {
            animation: blink 1.4s infinite;
            animation-fill-mode: both;
            height: 5px;
            width: 5px;
            background-color: #3B82F6;
            display: inline-block;
            border-radius: 50%;
            margin: 0 1px;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0% { opacity: 0.1; }
            20% { opacity: 1; }
            100% { opacity: 0.1; }
        }

        .chat-bubble {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .chat-bubble:hover {
            transform: translateY(-2px);
        }
        
        .user-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .bot-bubble {
            background: linear-gradient(135deg, #f6f8fb 0%, #f1f4f9 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .message {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            animation: messageIn 0.5s ease forwards;
        }
        
        @keyframes messageIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .pulse {
            animation: pulseGlow 2s infinite;
        }
        
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(139, 92, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
        }
        
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        button {
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }

        /* Enhanced responsive styles */
        @media (max-width: 640px) {
            .container {
                padding: 0.5rem;
            }
            
            .message {
                margin-bottom: 0.75rem;
            }
            
            .chat-bubble {
                max-width: 85% !important;
                padding: 0.75rem !important;
            }
            
            .header-title {
                font-size: 1.25rem;
            }
            
            .button-text {
                display: none;
            }
            
            .button-icon {
                margin: 0 !important;
            }
        }
        
        /* Updated color schemes */
        .user-message {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .bot-message {
            background: linear-gradient(135deg, #1E293B 0%, #334155 100%);
            color: #E2E8F0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Enhanced animations */
        .hover-scale {
            transition: all 0.3s ease;
        }
        
        .hover-scale:hover {
            transform: scale(1.02);
        }
        
        /* Improved scrollbar for mobile */
        @media (max-width: 640px) {
            .chat-container::-webkit-scrollbar {
                width: 4px;
            }
        }

        /* Mobile-specific styles */
        @media (max-width: 640px) {
            .chat-container {
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
                padding-bottom: 100px; /* Space for floating input */
            }

            .message {
                margin-bottom: 1rem;
                transition: transform 0.3s ease;
            }

            .message:active {
                transform: scale(0.98);
            }

            /* Enhanced mobile scrollbar */
            .chat-container::-webkit-scrollbar {
                width: 4px;
                height: 4px;
            }

            .chat-container::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.2);
                border-radius: 4px;
            }

            /* Better touch targets */
            button {
                min-height: 44px;
                min-width: 44px;
            }

            input[type="text"] {
                min-height: 44px;
                font-size: 16px; /* Prevent iOS zoom */
            }

            /* Floating input bar */
            #chat-form {
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
            }
        }

        /* Enhanced animations for mobile */
        @media (prefers-reduced-motion: no-preference) {
            .message {
                animation: slideInMobile 0.3s ease-out;
            }

            @keyframes slideInMobile {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .floating-button {
                animation: floatAnimation 2s infinite;
            }

            @keyframes floatAnimation {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-4px); }
            }
        }

        /* Enhanced Message Bubbles */
        .message-bubble {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-bubble::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message-bubble:hover::before {
            opacity: 1;
        }

        /* Better Typography */
        .message-text {
            line-height: 1.6;
            font-size: 1rem;
            letter-spacing: 0.015em;
        }

        .code-block {
            font-family: 'Fira Code', monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 0.5rem 0;
            overflow-x: auto;
        }

        /* Enhanced Scrollbar */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            transition: background 0.3s ease;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Better Focus States */
        .focus-ring {
            @apply ring-2 ring-offset-2 ring-offset-gray-900 ring-indigo-500;
            outline: none;
        }

        /* Enhanced Mobile Experience */
        @media (max-width: 640px) {
            .message-text {
                font-size: 0.95rem;
            }

            .message-bubble {
                max-width: 90%;
            }

            .code-block {
                font-size: 0.9rem;
                padding: 0.75rem;
            }
        }

        /* Favicon animation */
        @keyframes faviconPulse {
            0% { transform: scale(1); filter: hue-rotate(0deg); }
            50% { transform: scale(1.1); filter: hue-rotate(180deg); }
            100% { transform: scale(1); filter: hue-rotate(360deg); }
        }

        /* Mobile menu animations */
        #mobile-dropdown {
            transform-origin: top right;
            transition: all 0.3s ease;
        }

        #mobile-dropdown:not(.hidden) {
            animation: slideIn 0.3s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Ensure mobile menu doesn't interfere with chat input */
        @media (max-width: 640px) {
            #chat-form {
                position: relative;
                z-index: 40;
            }
            
            #mobile-dropdown {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            }
        }
    </style>

    <script>
        // Favicon animation handler
        const faviconAnimator = {
            init() {
                const favicon = document.getElementById('favicon');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = 32;
                canvas.height = 32;
                
                const img = new Image();
                img.src = 'logo.png';
                
                img.onload = () => {
                    let hue = 0;
                    let scale = 1;
                    
                    setInterval(() => {
                        // Clear canvas
                        ctx.clearRect(0, 0, 32, 32);
                        
                        // Update animation values
                        hue = (hue + 2) % 360;
                        scale = 1 + Math.sin(Date.now() / 500) * 0.1;
                        
                        // Apply transformations
                        ctx.save();
                        ctx.translate(16, 16);
                        ctx.scale(scale, scale);
                        ctx.translate(-16, -16);
                        
                        // Draw image with filters
                        ctx.filter = `hue-rotate(${hue}deg) brightness(1.2)`;
                        ctx.drawImage(img, 0, 0, 32, 32);
                        
                        ctx.restore();
                        
                        // Update favicon
                        favicon.href = canvas.toDataURL('image/png');
                    }, 50);
                };
            }
        };

        // Initialize favicon animation when document loads
        document.addEventListener('DOMContentLoaded', () => {
            faviconAnimator.init();
        });
    </script>
</head>
